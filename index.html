<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Bootstrap css -->

    <link rel="stylesheet" href="style.css" />

    <title>authentication app</title>
  </head>
  <body>
    <ul class="nav justify-content-end">
      <li class="nav-item pt-2">
        <!-- Button logout -->
        <button id="logout-btn" type="button" class="btn btn-primary me-2 hide-element">Logout</button>
      </li>
    </ul>
    <div id="login-container" class="col-3">
      <form id="login">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" />
        </div>
        <input type="submit" value="Login" class="btn btn-primary mt-2" />
        <!-- Button trigger register modal -->
        <button id="register-btn" type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
      </form>
    </div>

    <div id="user-data" class="container hide-element">
      <ul id="info" class="list-group list-group-flush"></ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="register">
              <div class="mb-3">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" name="firstname" class="form-control" id="firstname" required />
              </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" name="lastname" class="form-control" id="lastname" required />
              </div>
              <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="address" required />
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="city" required />
              </div>
              <div class="mb-3">
                <label for="zip" class="form-label">Postal code</label>
                <input type="text" name="zip" class="form-control" id="zip" required />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required />
              </div>
              <input type="submit" value="Submit" class="btn btn-primary" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="index.js"></script>
  </body>
</html>
